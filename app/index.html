<body ng-controller="ContentController">
    
    <div id="wrapper">
        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li class="sidebar-brand">
                    <div id="logo">
                        <a href="#Home"> <strong>GeneVar</strong> </a>

                </li>
                <li>
                    <a href="#About">About</a>
                </li>
                <li>
                    <a href="#Guide">User Guide</a>
                </li>
                <li>
                    <a href="#Resources">Resources</a>
                </li>
            </ul>
        </div>

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div id="Home">
                        <h1>GeneVar</h1>
                        <p>
                            <form name="fileform"> Select File to Upload:
                            <br><br>
                            <input type="text" name="inputbox" size="40">
                            <!-- <input type="file" name="uploadBox">    SINGLE FILE   -->
                            <input type="file" id="files" name="files[]" multiple />
                            <br>
                            <!-- showname() confirms receipt of file. remove later -->
                            <input type="button" value="Upload" name="get" onClick='dostuff()'>  
                            <output id="list"></output>
                            <script>
                                // Check for the various File API support.
                                if (!(window.File && window.FileReader && window.FileList && window.Blob)) {
                                  alert('This application is not fully supported in this browser. Please try another browser. (Chrome and Safari are recommended.');
                                } else {
                                    // need to test more browsers.
                                    // remove later, that's annoying  
                                  // alert('This browser supports this application!');
                                }
                                  document.getElementById('files').addEventListener('change', verifyFiles, false);
                  
                            </script>
                            </form>
                        </p>
                    </div>
                    <div id="About">
                        <h1>About</h1>
                        <p>{{ about }}
                            <br><br>
                            {{ nhgc }}
                            <br><br>
                            {{ cobb }}
                            <br><br>
                            {{ advisor }}
                            <br><br>
                            {{ devs }}
                        </p>
                    </div>
                    <div id="Guide">
                        <h1>User Guide</h1>
                        <p>{{ hotspot }}
                            <br><br>
                            {{ infile }}
                            <br><br>
                            {{ results }}
                            <br><br>
                            {{ guide }}
                        </p>
                    </div>
                    <div id="Resources">
                        <h1>Resources</h1>
                        <p> {{ ds1 }}
                            <br><br>
                            {{ ds2 }}
                            <br><br>
                            {{ ds3 }}
                            <br><br>
                            {{ map }}
                        </p>
                    </div>
                </div>
            </div>
        </div>
        <!-- /#page-content-wrapper -->
    </div>
    <!-- /#wrapper -->

</body>
